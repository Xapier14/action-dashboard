<div class="panel-container">
  <div class="menu-column">
    <div class="list-header">
      <span>Filters</span>
    </div>
    <div class="separator-container">
      <div class="separator"></div>
    </div>
    <div class="item-list">
      <filter-dropdown
        [filter]="locationsFilter"
        [label]="'Location'"
        (filterChange)="onLocationChange($event)"
      ></filter-dropdown>
      <filter-dropdown
        [disabled]="buildingsFilter.length == 0"
        [filter]="buildingsFilter"
        [values]="buildingsValues"
        [label]="'Building'"
        (filterChange)="onBuildingChange($event)"
      ></filter-dropdown>
      <filter-dropdown
        [filter]="['OK', 'Minor', 'Moderate', 'Severe']"
        [values]="[0, 1, 2, 3]"
        [label]="'Severity'"
        (filterChange)="onSeverityChange($event)"
      ></filter-dropdown>
    </div>
  </div>
  <div class="main-content">
    <div class="content-header">
      <span>Reports</span>
    </div>
    <div class="separator-container">
      <div class="separator"></div>
    </div>
    <div class="content-container">
      <table>
        <thead>
          <tr>
            <th>Inspector</th>
            <th>Inspected Date</th>
            <th>Location</th>
            <th>Building</th>
            <th class="td-center">Severity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reportsData">
            <td>{{ report.inspector }}</td>
            <td>{{ report.inspectedDateString }}</td>
            <td>{{ report.locationString }}</td>
            <td>{{ report.building }}</td>
            <td class="td-center">{{ report.severity }}</td>
            <td>
              <button (click)="viewReport(report.id)">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
