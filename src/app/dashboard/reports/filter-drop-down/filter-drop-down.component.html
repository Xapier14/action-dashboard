<div class="filter-container">
  <button (click)="toggleDropdown()" class="{{ visible ? 'active' : '' }}">
    <div class="label-container">
      <img *ngIf="filterImg != ''" [src]="filterImg" />
      <span>{{ label }}</span>
      <img class="drop-icon" src="assets/svg/dropdown.svg" />
    </div>
  </button>
  <div class="values-container {{ visible ? 'visible' : 'hidden' }}">
    <button (click)="toggleSelection(value)" *ngFor="let value of filter">
      <div class="item">
        <div class="check-container">
          <img src="assets/svg/check.svg" *ngIf="isSelected(value)" />
        </div>
        <span>{{ value }}</span>
      </div>
    </button>
  </div>
</div>
