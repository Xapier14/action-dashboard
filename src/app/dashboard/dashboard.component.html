<div class="main">
  <dashboard-navbar
    #navbar
    (menuClick)="onMenuClick()"
    (searchEmit)="onSearch($event)"
  ></dashboard-navbar>
  <search-results
    id="searchResults"
    class="hidden-search"
    (close)="onSearchClose()"
    (clickUser)="onUserClick($event)"
    (clickBuilding)="onBuildingClick($event)"
  ></search-results>
  <dashboard-sidemenu
    [items]="sidemenuItems"
    (settingsClick)="onSettingsClick()"
    (logoutClick)="onLogoutClick()"
    (itemClick)="onSideMenuItemClick($event)"
    #sidemenu
    class="{{ sidemenuVisible ? 'shown' : 'hidden' }}"
  ></dashboard-sidemenu>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
