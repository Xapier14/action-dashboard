<div class="main">
  <dashboard-navbar (menuClick)="onMenuClick()"></dashboard-navbar>
  <dashboard-sidemenu
    [items]="sidemenuItems"
    (settingsClick)="onSettingsClick()"
    (logoutClick)="onLogoutClick()"
    (itemClick)="onSideMenuItemClick($event)"
    #sidemenu
    class="{{ sidemenuVisible ? 'shown' : 'hidden' }}"
  ></dashboard-sidemenu>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
