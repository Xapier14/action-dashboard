<div class="main-content">
  <div class="content-header">
    <div class="back-action">
      <button (click)="goBack()">Back</button>
    </div>
    <span>Create Account</span>
  </div>
  <div class="separator-container">
    <div class="separator"></div>
  </div>
  <div class="content-container">
    <div class="three-item">
      <div class="item">
        <span>First Name</span>
        <input
          type="text"
          name="firstName"
          id="firstName"
          [(ngModel)]="firstName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="item">
        <span>Last Name</span>
        <input
          type="text"
          name="lastName"
          id="lastName"
          [(ngModel)]="lastName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="item">
        <span>Email</span>
        <input
          type="email"
          name="email"
          id="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="two-item">
      <div class="item">
        <span>Location</span>
        <input
          type="text"
          name="location"
          id="location"
          [(ngModel)]="location"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="item">
        <span>Max Access Level</span>
        <input
          type="number"
          name="maxAccessLevel"
          id="maxAccessLevel"
          [(ngModel)]="maxAccessLevel"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="two-item">
      <div class="item">
        <span>Password</span>
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="item">
        <span>Confirm Password</span>
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="action-buttons">
      <button (click)="createAccount()">Create Account</button>
    </div>
  </div>
  <ng-template #loader>
    <div class="loading-container">
      <div class="loading">
        <img src="assets/svg/refresh.svg" alt="" />
        <span>Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
