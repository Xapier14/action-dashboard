<div class="main-content">
  <div class="content-header">
    <div class="back-action">
      <button (click)="goBack()">Back</button>
    </div>
    <span>Edit account</span>
  </div>
  <div class="separator-container">
    <div class="separator"></div>
  </div>
  <div *ngIf="accountData != undefined; else loader" class="content-container">
    <h2>Basic Information</h2>
    <div class="three-item">
      <div class="item">
        <span>First Name</span>
        <input
          type="text"
          name="firstName"
          id="firstName"
          [(ngModel)]="firstName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="item">
        <span>Last Name</span>
        <input
          type="text"
          name="lastName"
          id="lastName"
          [(ngModel)]="lastName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="item">
        <span>Email</span>
        <input
          type="email"
          name="email"
          id="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="two-item">
      <div class="item">
        <span>Location</span>
        <select
          name="location"
          id="location"
          [(ngModel)]="location"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="HQ">HQ</option>
          <option value="alangilan">Alangilan</option>
          <option value="nasugbu">ARASOF-Nasgubu</option>
          <option value="balayan">Balayan</option>
          <option value="lemery">Lemery</option>
          <option value="mabini">Mabini</option>
          <option value="malvar">JPLPC-Malvar</option>
          <option value="lipa">Lipa</option>
          <option value="rosario">Rosario</option>
          <option value="san-juan">San Juan</option>
          <option value="lobo">Lobo</option>
        </select>
      </div>
      <div class="item">
        <span>Max Access Level</span>
        <input
          type="number"
          name="maxAccessLevel"
          id="maxAccessLevel"
          [(ngModel)]="maxAccessLevel"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="action-buttons">
      <button (click)="saveChanges()">Save Changes</button>
      <button (click)="revertChanges()">Revert Changes</button>
    </div>
    <h2>Change Password</h2>
    <div class="change-password">
      <div class="item">
        <span>New Password</span>
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="action-buttons">
      <button (click)="changePassword()">Change Password</button>
    </div>
  </div>
  <ng-template #loader>
    <div class="loading-container">
      <div class="loading">
        <img src="assets/svg/refresh.svg" alt="" />
        <span>Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
